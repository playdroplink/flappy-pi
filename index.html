
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Flappy Pi - Powered by mrwain organization</title>
    <meta name="description" content="Flappy Pi - The ultimate Flappy Bird experience with Pi Network integration. Play, earn, and compete!" />
    <meta name="author" content="mrwain organization" />
    <meta name="keywords" content="flappy bird, pi network, game, cryptocurrency, blockchain, mrwain" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Flappy Pi - Play & Earn Pi Coins" />
    <meta property="og:description" content="The ultimate Flappy Bird experience with Pi Network integration. Play, earn, and compete!" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/lovable-uploads/8ad9f53d-d0aa-4231-9042-d1890a6f997f.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@mrwain_org" />
    <meta name="twitter:image" content="/lovable-uploads/8ad9f53d-d0aa-4231-9042-d1890a6f997f.png" />

    <!-- Favicon using the new blue bird logo -->
    <link rel="icon" href="/lovable-uploads/8ad9f53d-d0aa-4231-9042-d1890a6f997f.png" type="image/png" />
    <link rel="apple-touch-icon" href="/lovable-uploads/8ad9f53d-d0aa-4231-9042-d1890a6f997f.png" />

    <!-- PWA Meta Tags for mobile fullscreen -->
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen" />
    <meta name="apple-mobile-web-app-title" content="Flappy Pi" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />

    <!-- Prevent zoom and bouncing on iOS -->
    <meta name="format-detection" content="telephone=no" />

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <style>
      /* Prevent zoom and ensure fullscreen mobile experience */
      html, body {
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height for mobile */
        overflow: hidden;
        touch-action: manipulation;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        margin: 0;
        padding: 0;
        border-radius: 0 !important;
      }
      
      /* Hide address bar on mobile and prevent bounce */
      @media screen and (max-width: 768px) {
        html {
          height: -webkit-fill-available;
          height: 100dvh;
          border-radius: 0 !important;
        }
        body {
          height: -webkit-fill-available;
          height: 100dvh;
          -webkit-overflow-scrolling: touch;
          overscroll-behavior: none;
          border-radius: 0 !important;
        }
        
        /* Prevent pull-to-refresh */
        body {
          overscroll-behavior-y: contain;
        }
      }
      
      /* Ensure root element fills screen */
      #root {
        height: 100vh;
        height: 100dvh;
        overflow: hidden;
        position: relative;
        border-radius: 0 !important;
        margin: 0;
        padding: 0;
      }
      
      /* Disable text selection globally */
      * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        border-radius: 0 !important;
      }
      
      /* Override any border radius */
      *, *::before, *::after {
        box-sizing: border-box;
      }
      
      /* Disable context menu on long press */
      canvas, img, div {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
